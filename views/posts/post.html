{% extends "../base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block meta %}
<meta property="og:title" content="{{ post.title }}">
{% endblock %}

{% block content %}

<div class="post-content">
  <h1 class="title">{{ post.title }}</h1>
   <div class="markup-content">
    {{ post.body|safe }}
  </div>
</div>

{% endblock %}
